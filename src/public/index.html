<html>
    <head>
        <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1">
        <script src="/socket.io/socket.io.js"></script>
        <script defer src="/js/core.js"></script>
        <link rel="stylesheet" href="/css/style.css">
        <title>Terminal</title>
    </head>
    <body>
        <p id="status">Error: An unexpected error occurred</p>
        <div id="terminal">                <div id="output"></div>
            <input id="command" disabled autocomplete="off" spellcheck="false" type="text" placeholder="Enter a command...">
        </div>
        <div id="connection-buttons">
            <button id="send" disabled type="button">Send</button>
            <button id="connect" disabled type="button">Connect</button>
            <button id="disconnect" disabled type="button">Disconnect</button>
            <button id="retry" disabled type="button">Restart</button>
        </div>
    </body>
</html>
